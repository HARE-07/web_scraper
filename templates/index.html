{% extends "base.html" %}

{% block title %}Flipkart Scraper{% endblock %}
 {% block head %}
<style>
@keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
        .animate-shimmer {
          background-size: 200% auto;
          animation: shimmer 3s linear infinite;
        }
</style>

{% endblock %}

{% block body %}
<form method="POST" autocomplete="off" class="flex gap-2 justify-center mt-6">
    <input type="text" name="productname" placeholder="Enter product name" required
           class="border border-gray-300 rounded-lg px-4 py-2 w-80 focus:outline-none focus:ring-2 focus:ring-blue-500 ">
   <button type="submit"
        class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500
               text-white px-4 py-2 rounded-lg
               transition transform hover:scale-105 hover:animate-bounce animate-shimmer">
    Search
</button>





</form>
{% endblock %}
